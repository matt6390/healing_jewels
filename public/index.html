<template id="home-page">
  <div class="vue-component">
    <div class="container">
      <h4>{{ message }}</h4>
    </div>
  </div>
</template>

<template id="sign-in-page">
  <div class="vue-component">

    <!-- <h1>{{ message }}</h1> -->
    <!-- <h4>{{ user }}</h4> -->
    <div id="firebaseui-auth-container"></div>

  </div>
</template>

<template id="products-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <a href="#/products-create">Add New Product</a>        
      </div>
      <div class="row">
        <div v-for="product in products" class="col-md-4">
          <div class="card" v-bind:href="'#/products/' + product.id">
            <a v-bind:href="'#/products/' + product.id">
              <img class="card-img" height="200" width="200" v-bind:src='product.download_url'></img>
            </a>
            <p class="card-text"> {{ product }}</p>
            <h4 class="product-name">Name: {{ product.name }}</h4>
            <p class="product-description">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>

      
  </div>
</template>

<template id="products-create-page">
  <div class="vue-component">
    <div class="row">
      <img id='previewPic' height="200" width="200" src="https://www.bristolgate.com/wp-content/uploads/2018/09/orionthemes-placeholder-image.png">
    </div>
    <div class="row">
      <form class="col-md-4">
        <div class="form-group">
          <label>Name</label>
          <input type="text" v-model="name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" v-model="description">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="integer" name="price" v-model="price">
        </div>
        <div class="form-group">
          <label>Picture</label>
          <input id="productPicture" type="file" v-on:change="readURL()" name="productPicture">
        </div>
        <div class="progress">
          <div class="progress-bar" id="picProgressBar" role="progressbar" style="width:100%"> 60% </div>
        </div>
        <ul>
          <li v-for="error in errors" style="color:red"> {{ error }}</li>
        </ul>
        <button class="button btn-primary" type="button">
          <a v-on:click="createProduct()">Add New Product</a>
        </button>
        <input class="button btn-primary" type="reset">
      </form>
    </div>
  </div>
</template>

<template id="cart-page">
  <div class="vue-component">
  </div>
</template>

<template id="carts-page">
  <div class="vue-component">
    <h3>{{ message }}</h3>
    <div class="row">
      <div v-for="cartedProduct in cart">
        <p>{{ cartedProduct }}</p>
        <label>Amount: </label>
        <input v-bind:id="'cartedProduct' + cartedProduct.id" type="number" v-bind:value="cartedProduct.amount">
        <button v-on:click="changeCartedAmount(cartedProduct)">Update Product</button>
        <button v-on:click="removeFromCart(0, cartedProduct.id)">Delete Product</button>
      </div>
    </div>
  </div>
</template>

<template id="product-show-page">
  <div class="vue-component">
    <h3>{{ message }}</h3>
    <button v-on:click="addToCart()">Add to Cart</button>
  </div>
</template>


<template id="sign-out-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>
